<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: 
                linear-gradient(135deg, rgba(240, 248, 255, 0.3), rgba(230, 230, 250, 0.3)), 
                url('https://img.reintech.io/variants/s2odbtfbi1vnj0v0lpk08uk9n9fl/e7b4ce09c703210ab8f75b017c7eaf0951c5a95b737ee8120602845c1c1d944b') 
                no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            color: #444;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 12px 25px;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003d82);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        #image-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }

        .image-card {
            width: 90%; 
            max-width: 600px;
            height: auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            transform: scale(1);
            transition: all 0.3s ease-in-out;
            background: #fff;
        }

        .image-card img {
            width: 100%;
            height: auto; 
            object-fit: cover;
        }

        footer {
            margin-top: 30px;
            padding: 10px 0;
            background: #444;
            color: #fff;
            font-size: 14px;
            text-align: center;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Random Image</h1>
    <button id="load-image">Load Random Image</button>
    <div id="image-container"></div>

    <footer>
        Created with APIs by <a href="#">JUVEs</a>
    </footer>

    <script>
        const loadImageButton = document.getElementById('load-image');
        const imageContainer = document.getElementById('image-container');

        function fetchRandomImage() {
            imageContainer.innerHTML = ''; 

            const imgUrl = `https://picsum.photos/800/400?random=${Math.random()}`;
            const imageCard = document.createElement('div');
            imageCard.classList.add('image-card');

            const imgElement = document.createElement('img');
            imgElement.src = imgUrl;
            imgElement.alt = 'Random Image';

            imageCard.appendChild(imgElement);
            imageContainer.appendChild(imageCard);
        }

        loadImageButton.addEventListener('click', fetchRandomImage);
    </script>
</body>
</html>
